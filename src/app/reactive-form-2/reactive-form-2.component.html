<div class="flex flex-wrap justify-center mx-5">
    <div class="container bg-slate-50 w-full md:w-[55%] md:mx-auto rounded-md drop-shadow-lg p-5 my-3">
      <h2 class="text-heading-color text-lg md:text-2xl my-2">Reactive Forms</h2>
      <form action="" [formGroup]="contactForm" (submit)="onSubmit()">
        <!-- first name -->
        <div class="mb-4">
          <label class="block text-heading-color mb-1" for="firstname">First Name :</label>
          <input name="firstname" formControlName="firstName" id="firstname" class="w-full outline-none rounded border text-emerald-500 drop-shadow-sm focus:border-emerald-700 py-2 px-3" type="text">
          <span class="text-red-400" *ngIf="!firstname?.valid && (firstname?.touched || firstname?.dirty)">
            <span *ngIf="!firstname?.valid && firstname?.errors?.['required']">first name required</span>
            <span *ngIf="!firstname?.valid && firstname?.errors?.['minlength']">Minimum 4 characters required</span>
          </span>
        </div>
        
        <!-- Last Name -->
        <div class="mb-4">
          <label class="block text-heading-color mb-1" for="lastname">Last Name :</label>
          <input name="lastname" formControlName="lastName" id="lastname" class="w-full outline-none rounded border text-emerald-500 drop-shadow-sm focus:border-emerald-700 py-2 px-3" type="text">
          <span class="text-red-400" *ngIf="!lastname?.valid && (lastname?.touched || lastname?.dirty)">
            <span *ngIf="!lastname?.valid && lastname?.errors?.['required']">last name required</span>
          </span>
        </div>
    
        <!-- Email -->
        <div class="mb-4">
          <label class="block text-heading-color mb-1" for="email">Email :</label>
          <input name="email" formControlName="email" id="email" class="w-full outline-none rounded border text-emerald-500 drop-shadow-sm focus:border-emerald-700 py-2 px-3" type="email">
          <span class="text-red-400" *ngIf="!email?.valid && (email?.touched || email?.dirty)">
            <span *ngIf="!email?.valid && email?.errors?.['required']">email is required</span>
          </span>
        </div>

        <!-- Gender -->
        <div class="mb-4">
          <div class="flex">
              <label class="block mr-1 text-heading-color mb-1 text-lg">Gender :</label>
          <div class="flex items-center">
            <label class="mr-3 flex items-center">
              <input type="radio" formControlName="gender" value="male" id="gender" name="gender" class="size-5 mr-1">
              <span>Male</span>
            </label>
            <label class="mr-3 flex items-center">
              <input type="radio" formControlName="gender" value="female" id="gender" name="gender" class="size-5 mr-1">
              <span>Female</span>
            </label>
          </div>
          </div>
        </div>
    
        <!-- Married -->
        <div class="mb-4 flex items-center">
          <label class="text-heading-color mr-3 text-lg" for="isMarried">Married :</label>
          <input type="checkbox" id="isMarried" formControlName="isMarried" name="isMarried" class="size-5 rounded border-emerald-700 text-emerald-600 focus:ring-emerald-500">
          <span class="text-red-400" *ngIf="!ismarried?.valid && (ismarried?.touched || ismarried?.dirty)">
            <span *ngIf="!ismarried?.valid && ismarried?.errors?.['required']">married status is required</span>
          </span>
        </div>
    
        <!-- Country -->
        <div class="mb-4">
         <div class="flex">
          <label class="block text-heading-color mb-1 mr-2" for="country">Country :</label>
          <select name="country" formControlName="country" id="country" class=" outline-none rounded border text-emerald-500 drop-shadow-sm focus:border-emerald-700 py-2 px-3">
            <option value="">Select</option>
            <option [ngValue]="country.id" *ngFor="let country of countryList">{{country.name}}</option>
          </select>
          <span class="text-red-400" *ngIf="!country?.valid && (country?.touched || country?.dirty)">
            <span *ngIf="!country?.valid && country?.errors?.['required']">country is required</span>
          </span>
         </div> 
        </div>

        <!-- Add another formGroup ngModelGroup -->
         <div formGroupName="address">
          <!-- City -->
          <div class="mb-4 flex items-center">
          <label class="text-heading-color mr-3 text-lg" for="city">City :</label>
          <input name="city" formControlName="city" id="city" class="w-1/2 outline-none rounded border text-emerald-500 drop-shadow-sm focus:border-emerald-700 py-2 px-3" type="text">
          <span class="text-red-400" *ngIf="!city?.valid && (city?.touched || city?.dirty)">
            <span *ngIf="!city?.valid && city?.errors?.['required']">city is required</span>
          </span>
          </div>

            <!-- Street -->
            <div class="mb-4 flex items-center">
            <label class="text-heading-color mr-3 text-lg" for="street">Street :</label>
            <input name="street" formControlName="street" id="street" class="w-1/2 outline-none rounded border text-emerald-500 drop-shadow-sm focus:border-emerald-700 py-2 px-3" type="text">
                <span class="text-red-400" *ngIf="!street?.valid && (street?.touched || street?.dirty)">
                <span *ngIf="!street?.valid && street?.errors?.['required']">street is required</span>
                </span>
            </div>

            <!-- Pincode -->
            <div class="mb-4 flex items-center">
              <label class="text-heading-color mr-3 text-lg" for="pincode">Pin Code :</label>
              <input name="pincode" formControlName="pincode" id="pincode" class="w-1/2 outline-none rounded border text-emerald-500 drop-shadow-sm focus:border-emerald-700 py-2 px-3" type="text">
              <span class="text-red-400" *ngIf="!pincode?.valid && (pincode?.touched || pincode?.dirty)">
                <span *ngIf="!pincode?.valid && pincode?.errors?.['required']">pincode is required</span>
              </span>
            </div>
         </div>

          <!-- Submit Button -->
        <div class="text-center">
          <button type="submit" [disabled]="!contactForm.valid" class="bg-emerald-600 text-white px-4 py-2 rounded hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-emerald-500 transition-all duration-300">Submit</button>
        </div>
      </form>
    </div>
</div>
